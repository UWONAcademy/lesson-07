        { word: "contact", meaning: "n./v. Êé•Ëß¶ÔºåËÅîÁ≥ª" },
        { word: "contemporary", meaning: "adj. ÂΩì‰ª£ÁöÑÔºåÂêåÊó∂‰ª£ÁöÑÔºõn. ÂêåÈæÑ‰∫∫" },
        { word: "content", meaning: "n. ÂÜÖÂÆπÔºåÁõÆÂΩïÔºõadj. Êª°Ë∂≥ÁöÑ" },
        { word: "contest", meaning: "n. ÊØîËµõÔºõv. ‰∫âÂ§∫ÔºåËæ©È©≥" },

        { word: "contract", meaning: "n. ÂêàÂêåÔºõv. Áº©Â∞èÔºåÊÑüÊüìÔºåÁ≠æÁ∫¶" },
        { word: "contrast", meaning: "n./v. ÂØπÊØîÔºåÂØπÁÖß" },
        { word: "controversy", meaning: "n. ‰∫âËÆ∫Ôºå‰∫âËÆÆ" },
        { word: "convenient", meaning: "adj. Êñπ‰æøÁöÑÔºå‰æøÂà©ÁöÑ" },
        { word: "convention", meaning: "n. Â§ß‰ºöÔºåÊÉØ‰æãÔºåÂÖ¨Á∫¶" },
        { word: "convert", meaning: "v. ËΩ¨ÂèòÔºåÊîπÂèò" },
        { word: "convict", meaning: "v. ÂÆ£Âà§ÊúâÁΩ™Ôºõn. ÂõöÁäØ" },
        { word: "convince", meaning: "v. ‰ΩøÁõ∏‰ø°Ôºå‰ΩøÁ°Æ‰ø°" },
        { word: "cooperate", meaning: "v. Âêà‰ΩúÔºåÈÖçÂêà" },
        { word: "coordinate", meaning: "v. ÂçèË∞ÉÔºåÈÖçÂêàÔºõadj. ÂêåÁ≠âÁöÑ" },
        { word: "correspond", meaning: "v. Á¨¶ÂêàÔºåÁõ∏ÂΩì‰∫éÔºåÈÄö‰ø°" },
        { word: "council", meaning: "n. ÂßîÂëò‰ºöÔºåËÆÆ‰ºö" },
        { word: "counsel", meaning: "n./v. ÂäùÂëäÔºåÂª∫ËÆÆÔºåÊ≥ïÂæãÈ°æÈóÆ" },
        { word: "crack", meaning: "n. Ë£ÇÁºùÔºåÁàÜË£ÇÂ£∞Ôºõv. Á†¥Ë£Ç" },
        { word: "craft", meaning: "n. Â∑•Ëâ∫ÔºåÊâãËâ∫ÔºåËàπÔºõv. Á≤æÂøÉÂà∂‰Ωú" },
        { word: "crash", meaning: "v./n. ÊíûÂáªÔºåÂù†ÊØÅÔºåÂ¥©Ê∫É" },
        { word: "crawl", meaning: "v./n. Áà¨Ë°åÔºåÁºìÊÖ¢ÁßªÂä®" },
        { word: "create", meaning: "v. ÂàõÈÄ†ÔºåÂºïËµ∑" },
        { word: "credit", meaning: "n. ‰ø°Áî®ÔºåÂ≠¶ÂàÜÔºõv. ÂΩíÂäü‰∫é" },
        { word: "creep", meaning: "v. Áà¨Ë°åÔºåÊÇÑÊÇÑÁßªÂä®" },
        { word: "criminal", meaning: "n. ÁΩ™ÁäØÔºõadj. ÁäØÁΩ™ÁöÑ" },
        { word: "critical", meaning: "adj. ÊâπËØÑÁöÑÔºåÂÖ≥ÈîÆÁöÑÔºåÂç±ÊÄ•ÁöÑ" },
        { word: "crucial", meaning: "adj. Ëá≥ÂÖ≥ÈáçË¶ÅÁöÑÔºåÂÜ≥ÂÆöÊÄßÁöÑ" },
        { word: "crude", meaning: "adj. Á≤óÁ≥ôÁöÑÔºåÂ§©ÁÑ∂ÁöÑÔºåÁ≤óÈ≤ÅÁöÑ" },
        { word: "cruise", meaning: "v. Â∑°Ëà™ÔºåÊº´Ê∏∏Ôºõn. ‰πòËàπÊ∏∏Ëßà" },
        { word: "crush", meaning: "v. ÂéãÁ¢éÔºåÈïáÂéãÔºõn. ÂéãÁ¢éÔºåËø∑ÊÅã" },
        { word: "crust", meaning: "n. Èù¢ÂåÖÁöÆÔºåÂú∞Â£≥ÔºåÁ°¨Â§ñÁöÆ" },
        { word: "crystal", meaning: "n. Ê∞¥Êô∂ÔºåÁªìÊô∂‰ΩìÔºõadj. Ê∏ÖÊæàÁöÑ" }
    ];

    let currentIndex = 0;
    let currentRound = 1;
    let currentWord = {};
    const errorsRound1 = [];
    const errorsRound2 = [];

    const playBtn = document.getElementById("playBtn");
    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");
    const answerInput = document.getElementById("answer");
    const resultDiv = document.getElementById("result");
    const instructions = document.getElementById("instructions");
    const chineseHint = document.getElementById("chineseHint");
    const progress = document.getElementById("progress");
    const reportSection = document.getElementById("reportSection");
    const scoreSummary = document.getElementById("scoreSummary");
    const errorList = document.getElementById("errorList");
    const timeSummary = document.getElementById("timeSummary");
    const timerDisplay = document.getElementById("timer");

    let total = wordList.length * 2;
    let correct = 0;
    let selectedVoice = null;

    let startTime = Date.now();
    let round1Start = Date.now();
    let round1Time = 0;
    let round2Time = 0;
    let timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      timerDisplay.textContent = `‚è± Time Elapsed: ${Math.floor(elapsed / 1000)} sec`;
    }, 1000);

    function loadVoicesAndSetVoice() {
      const voices = speechSynthesis.getVoices();
      if (voices.length > 0) {
        selectedVoice = voices.find(v =>
          v.name.includes("Google US English") ||
          (v.lang === "en-US" && v.default)
        ) || voices[0];
      }
    }

    if (speechSynthesis.getVoices().length === 0) {
      speechSynthesis.onvoiceschanged = loadVoicesAndSetVoice;
    } else {
      loadVoicesAndSetVoice();
    }

    playBtn.addEventListener("click", () => {
      if (!selectedVoice) loadVoicesAndSetVoice();
      if (currentRound === 1) speakWord(currentWord.word);
    });

    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function loadWord() {
      currentWord = wordList[currentIndex];
      answerInput.value = "";
      resultDiv.textContent = "";
      nextBtn.classList.add("hidden");
      answerInput.focus();

      if (currentRound === 1) {
        instructions.textContent = "üéß Round 1: Click \"Play\" to hear the word";
        chineseHint.classList.add("hidden");

        // ‚úÖ Ëá™Âä®Êí≠ÊîæÂΩìÂâçÂçïËØç
        if (!selectedVoice) loadVoicesAndSetVoice();
        setTimeout(() => {
          speakWord(currentWord.word);
        }, 200);
      } else {
        instructions.textContent = "üí° Round 2: Type the correct English word";
        chineseHint.classList.remove("hidden");
        chineseHint.querySelector("span").textContent = currentWord.meaning;
      }

      progress.textContent = `Progress: ${currentIndex + 1} / ${wordList.length} - Round ${currentRound}`;
    }

    checkBtn.addEventListener("click", handleCheck);
    nextBtn.addEventListener("click", handleNext);

    function handleCheck() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentWord.word.toLowerCase();

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = "‚úÖ Correct!";
        resultDiv.className = "correct";
        correct++;
      } else {
        resultDiv.textContent = `‚ùå Incorrect. The correct answer is: ${currentWord.word}`;
        resultDiv.className = "wrong";
        const error = {
          word: currentWord.word,
          yourAnswer: userAnswer || "(blank)",
          meaning: currentWord.meaning
        };
        (currentRound === 1 ? errorsRound1 : errorsRound2).push(error);
      }

      nextBtn.classList.remove("hidden");
    }

    function handleNext() {
      currentIndex++;
      if (currentIndex >= wordList.length) {
        if (currentRound === 1) {
          round1Time = Date.now() - round1Start;
          currentRound = 2;
          currentIndex = 0;
          round1Start = Date.now();
          loadWord();
        } else {
          round2Time = Date.now() - round1Start;
          clearInterval(timerInterval);
          showReport();
        }
      } else {
        loadWord();
      }
    }

    function showReport() {
      document.getElementById("testSection").classList.add("hidden");
      reportSection.classList.remove("hidden");
      scoreSummary.textContent = `üéâ Test completed! Correct: ${correct} / ${total}`;
      timeSummary.innerHTML = `
        üïí Round 1 Time: ${Math.floor(round1Time / 1000)} seconds<br>
        üïí Round 2 Time: ${Math.floor(round2Time / 1000)} seconds
      `;

      let html = "";

      if (errorsRound1.length > 0) {
        html += `<h3>Round 1 - Listening Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound1.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (errorsRound2.length > 0) {
        html += `<h3>Round 2 - Meaning Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound2.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (!errorsRound1.length && !errorsRound2.length) {
        html = "<p>üéâ Perfect! No mistakes!</p>";
      }

      errorList.innerHTML = html;
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        if (!nextBtn.classList.contains("hidden")) {
          handleNext();
        } else {
          handleCheck();
        }
      }
    });

    loadWord();
  </script>
